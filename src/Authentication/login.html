<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../input.css">
    <link rel="stylesheet" href="../output.css">
</head>
<body class="scroll-smooth w-full h-full bg-gray-900 text-rose-500">
      <header class="flex justify-around items-center bg-gray-950 py-1.5 border-b-2 border-rose-400/50">
        <h1 class="text-2xl font-medium">My Social</h1>
        <nav>
            <ul>
                <li class="bg text-white bg-[crimson] py-1 px-3 rounded-sm hover:bg-red-400"><a href="./signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <section class="w-full h-screen flex justify-center items-center">
      <form action="../index.html" method="post" id="login-form" class="bg-gray-950 py-8 px-7 mt-12 rounded-2xl border border-gray-700 w-full max-w-md ">
        <fieldset class="border-[crimson] border-2 flex flex-col justify-center items-center rounded-2xl py-12 px-5 gap-5">
          <legend class="text-2xl font-bold text-white">LOGIN</legend>
          
          <label for="email" class="text-white w-full">
            Email
            <input class="border-[crimson] border-2 px-2 py-2 bg-[#0f172a] ml-1 my-1 rounded-xl w-full" type="email" id="email"  placeholder="email or username" required >
          </label>
          
          <label for="password" class="text-white w-full">
            Password
            <input class="border-[crimson] border-2 px-1.5 py-2 bg-[#0f172a] ml-1 my-1 rounded-xl w-full" type="password"  id="email" placeholder="password" required>
          </label>

          <a class="text-[crimson] hover:underline" href="#">
            'forgot password'
          </a>

          <a class="text-gray-500" href="./signup.html">
            Don't have an account? <span class="text-[crimson] hover:underline">Sign up</span>
          </a>

          <input class="bg-[crimson] py-2 px-7 text-white rounded-2xl animate-bounce" type="submit" value="Log in" >
        </fieldset>
      </form>
            </section>
        <script src="./auth.js"></script>
</body>
</html>
